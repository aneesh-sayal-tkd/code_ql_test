name: "CodeQL C++ Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly run

jobs:
  analyze:
    name: Analyze C++ Code
    runs-on: ubuntu-22.04
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      - name: Build C++ code
        if: matrix.build-mode == 'manual'
        run: |
          g++ -o myapp src/*.cpp

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          output: results

      - name: Fail if critical/high CodeQL issues exist
        run: |
          apt-get update && apt-get install -y jq
          SARIF_FILE=$(find results -name '*.sarif')
          echo "Checking SARIF: $SARIF_FILE"

          # Count critical or high severity findings
          count=$(jq '[.runs[].results[] | select(.level=="error" or .level=="warning")] | length' "$SARIF_FILE")
          echo "Number of critical/high issues: $count"

          if [ "$count" -gt 0 ]; then
            echo "❌ Found $count critical/high severity issues. Failing pipeline."
            exit 1
          else
            echo "✅ No critical/high issues found."
          fi

name: "CodeQL C++ Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly run

jobs:
  analyze:
    name: Analyze C++ Code
    runs-on: ubuntu-22.04
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      - name: Build C++ code
        if: matrix.build-mode == 'manual'
        run: |
          g++ -o myapp src/*.cpp

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          output: results

      - name: Fail if critical CodeQL issues exist
        run: |
          sudo apt-get update && sudo apt-get install -y jq
      
          SARIF_FILE=$(find results -name '*.sarif')
          echo "Checking SARIF: $SARIF_FILE"
      
          echo "üß™ Extracting critical issues from SARIF..."
      
          # Defensive SARIF parser for critical-level issues
          critical_count=$(jq '
            def rule_severity_map:
              reduce .runs[].tool.driver.rules[] as $rule
                ({}; .[$rule.id] = ($rule.properties.severity // "none"));
      
            def is_critical($map; $rid):
              ($map[$rid] == "critical");
      
            .runs
            | map(
                {
                  rule_map: rule_severity_map,
                  critical_results: [
                    .results[]?
                    | select(is_critical(rule_map; .ruleId))
                  ]
                }
              )
            | map(.critical_results | length)
            | add
          ' "$SARIF_FILE")
      
          echo "Number of critical severity issues: $critical_count"
      
          if [ "$critical_count" -gt 0 ]; then
            echo "‚ùå Found $critical_count critical issue(s). Failing pipeline."
            exit 1
          else
            echo "‚úÖ No critical issues found."
          fi

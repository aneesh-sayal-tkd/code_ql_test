name: "CodeQL C++ Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly run

jobs:
  analyze:
    name: Analyze C++
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      - name: Build C++ code
        if: matrix.build-mode == 'manual'
        run: |
          g++ -o myapp src/*.cpp

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          output: results

      - name: Fail build if CodeQL found issues
        shell: bash
        run: |
          if [ -f results/codeql-results.sarif ]; then
            ALERTS=$(jq '.runs[0].results | length' results/codeql-results.sarif)
            echo "üîç CodeQL Alerts Found: $ALERTS"
            if [ "$ALERTS" -gt 0 ]; then
              echo "::error ::‚ùå CodeQL found $ALERTS issue(s), failing the build."
              exit 1
            else
              echo "‚úÖ No CodeQL issues found."
            fi
          else
            echo "::error ::SARIF output not found. Build failed."
            exit 1
          fi
